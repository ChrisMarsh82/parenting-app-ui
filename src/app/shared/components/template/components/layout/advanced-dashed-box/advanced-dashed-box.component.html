<div class="box-wrapper">
  <div class="item margin-t-regular" [class]="style">
    <div class="icon" [class]="icon_position" *ngIf="icon_src">
      <img [src]="icon_result" alt="" />
    </div>
    <plh-template-component
      *ngFor="let childRow of templateRow.rows"
      [row]="childRow"
      [parent]="parent"
    >
    </plh-template-component>
  </div>
</div>
